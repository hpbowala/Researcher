# Example configuration file
# Copy this to config.yml and replace the placeholder values with your actual API keys

# API Configuration
api:
  openai:
    api_key: sk-your-openai-api-key-here  # Replace with your actual OpenAI API key
    base_url: https://api.openai.com/v1
    model: gpt-4
    max_tokens: 1000
  
  bright_data:
    api_key: your-bright-data-api-key-here  # Replace with your actual Bright Data API key
    base_url: https://api.brightdata.com
    username: your-bright-data-username  # Replace with your Bright Data username

# Application Configuration
app:
  environment: development
  log_level: INFO
  debug: false

# Database Configuration (if needed)
database:
  url: sqlite:///researcher.db
  echo: false

# Cache Configuration
cache:
  enabled: true
  ttl: 3600 